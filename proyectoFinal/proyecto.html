<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloProyecto.css">
    <title>Proyecto JavaScript 37505</title>
</head>
<body>
    <div class="bienvenida"><p>Bienvenido !!</p></div>
    <div class="listaCarro" id="listaCarro"></div>
    
    <div class="login">
        <p>Ingrese su nombre de usuario:</p>
        <input type="text" class="nameInput" id="nombre" placeholder=""><br><br>
        <input type="button" class="btn btnLogin" id="boton" value="INGRESAR">
    </div>
    <div class="productos">
        <div class="caja">
            <p>Producto 1</p>
            <img src="../img/Producto1.png" alt="Producto1">
            <strong>Precio: $125,5</strong>
            <input type="button" class="btn btnProd" value="Agregar">
        </div>
        <div class="caja">
            <p>Producto 2</p>
            <img src="../img/Producto2.png" alt="Producto2">
            <strong>Precio: $237,82</strong>
            <input type="button" class="btn btnProd" value="Agregar">
        </div>
        <div class="caja">
            <p>Producto 3</p>
            <img src="../img/Producto3.png" alt="Producto3">
            <strong>Precio: $374,7</strong>
            <input type="button" class="btn btnProd" value="Agregar">
        </div>
        <div class="caja">
            <p>Producto 4</p>
            <img src="../img/Producto4.png" alt="Producto4">
            <strong>Precio: $97,33</strong>
            <input type="button" class="btn btnProd" value="Agregar">
        </div>
    </div>
    <div class="botonera">
        <input type="button" class="btn btnShowTkt" value="Ver Ticket">
        <input type="button" class="btn btnReset" value="RESETEAR">
        <input type="button" class="btn btnLogoff" value="Salir">
    </div>
    <div class="ticket">
        
    </div>

    <div class="panelEnvio" id="panelEnvio">
        <h3>Datos para el envio:</h3>
        <div class="lineaEnvio">
            <label for="">Provincia: </label>
            <select name="selectProvincia" id="provinciaSelect">
            </select>
        </div>

        <div class="lineaEnvio">
            <label for="">Departamento: </label>
            <select name="selectDepartamnento" id="departamentoSelect">
            </select>
        </div>

        <div class="lineaEnvio">
            <label for="">Municipio: </label>
            <select name="selectMunicipio" id="municipioSelect">
            </select>
        </div>

        <div class="lineaEnvio">
            <label for="">Localidad: </label>
            <select name="selectLocalidad" id="localidadSelect">
            </select>
        </div>

        <div class="lineaEnvio">
            <label for="">Calle: </label>
            <select name="selectCalle" id="calleSelect">
            </select>
        </div>

        <div class="lineaEnvio">
            <label for="">Numero: </label>
            <input type="text" id="calleNumero">
            <label for="" id="cp">Cod. Postal: </label>
            <input type="text" id="codigoPostal">
        </div>

        <div class="lineaEnvioBtn">
            <input type="button" class="btnEnvio" value="Confirmar">
            <input type="button" class="btnEnvio" value="Cerrar">
        </div>
    </div>

    <script src="../proyecyoFinal-JS/sweetAlert.js" defer></script>
    <script src="../proyecyoFinal-JS/proyecto.js" defer></script>
    <script src="../proyecyoFinal-JS/fetch.js" defer></script>
</body>
</html>
